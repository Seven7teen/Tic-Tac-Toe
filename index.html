<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h1 id="game-title">Click anywhere to start the game</h1>

    <table>
      <tr>
        <td class="but" id="but00"></td>
        <td class="but verBord" id="but01"></td>
        <td class="but" id="but02"></td>
      </tr>
      <tr>
        <td class="but horBord" id="but10"></td>
        <td class="but verBord horBord" id="but11"></td>
        <td class="but horBord" id="but12"></td>
      </tr>
      <tr>
        <td class="but" id="but20"></td>
        <td class="but verBord" id="but21"></td>
        <td class="but" id="but22"></td>
      </tr>
    </table>

    <h2 class="turn-status">Player1 turn</h2>
    <button id="restart-button" type="button" class="btn btn-secondary btn-lg">Restart</button>

    <script src="https://kit.fontawesome.com/fdcff41f3a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
